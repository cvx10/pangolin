http:
  middlewares:
    badger:
      plugin:
        badger:
          disableForwardAuth: true
    crowdsec:
      plugin:
        crowdsec:
          enabled: true
          crowdsecLapiKey: "{{ env "CROWDSEC_LAPI_KEY" }}"
          crowdsecLapiHost: "crowdsec:8080"
          banHTMLFilePath: "/etc/traefik/ban.html"
    redirect-to-https:
      redirectScheme:
        scheme: https

  routers:
    # HTTP to HTTPS redirect router
    main-app-router-redirect:
      rule: "Host(`{{ env "PANGOLIN_DOMAIN" }}`)"
      service: next-service
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
        - badger
        - crowdsec

    # Next.js router (handles everything except API and WebSocket paths)
    next-router:
      rule: "Host(`{{ env "PANGOLIN_DOMAIN" }}`) && !PathPrefix(`/api/v1`)"
      service: next-service
      entryPoints:
        - websecure
      middlewares:
        - badger
        - crowdsec
      tls:
        certResolver: letsencrypt

    # API router (handles /api/v1 paths)
    api-router:
      rule: "Host(`{{ env "PANGOLIN_DOMAIN" }}`) && PathPrefix(`/api/v1`)"
      service: api-service
      entryPoints:
        - websecure
      middlewares:
        - badger
        - crowdsec
      tls:
        certResolver: letsencrypt

    # WebSocket router
    ws-router:
      rule: "Host(`{{ env "PANGOLIN_DOMAIN" }}`)"
      service: api-service
      entryPoints:
        - websecure
      middlewares:
        - badger
        - crowdsec
      tls:
        certResolver: letsencrypt

  services:
    next-service:
      loadBalancer:
        servers:
          - url: "http://pangolin:3002"  # Next.js server

    api-service:
      loadBalancer:
        servers:
          - url: "http://pangolin:3000"  # API/WebSocket server

tcp:
  serversTransports:
    pp-transport-v1:
      proxyProtocol:
        version: 1
    pp-transport-v2:
      proxyProtocol:
        version: 2
